<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
    <nav class="navbar sticky">
        <div class="content">
          <div class="logo">
            <a href="#">AUTech</a>
          </div>
          <ul class="menu-list">
            <div class="icon cancel-btn" >
              <i class="fas fa-times"></i>
            </div>
            <li><a href="#">Home</a></li>
            <li class="lessonplan"><a href="lesson" >Lesson</a><i class="fas fa-angle-down"></i>
                <ul class="submenu bg">
                    <li><a href="/#html">HTML</a></li>
                    <li><a href="/#js">JS</a></li>
                    <li><a href="/#css">CSS</a></li>
                    <li><a href="/#php">PHP</a></li>
                </ul>
            </li>
            <li class="take"><a href="index.html">Take Quiz</a><i class="fas fa-angle-down"></i>
              <ul class="quiz bg">
                  <li><a href="\myquiz-main\quizzes\index.html">HTML</a></li>
                  <li><a href="\myquiz-main\quizzes\javascript.html">JS</a></li>
                  <li><a href="\myquiz-main\quizzes\css.html">CSS</a></li>
                  <li><a href="\myquiz-main\quizzes\php.html">PHP</a></li>
              </ul>
            </li>
            <li><a href="#abot">About Us</a></li>
          </ul>
          <div class="icon menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
    </nav>

    <div class="start_quiz">Start JS Quiz</div>

    <div class="quiz-box inactive">
        <h2 class="que_text"></h2>
        <div class="options">
        </div>
        <div class="quiz-footer">
            <div class="footer-left">
                <span class="count_que"></span> of <span class="total_que"></span> Questions
            </div>
            <div class="footer-right">
                <div class="next-btn inactive">Next Question</div>
            </div>
        </div>
    </div>


    <div class="result-box inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="total-que">Total Questions : <span></span></h3>
            <h3 class="right-ans">Right Answers : <span></span></h3>
            <h3 class="wrong-ans">Wrong Answers : <span></span></h3>
            <h3 class="percentage">Percentage : <span></span></h3>
        </div>
        <div class="result-footer">
            <div class="again-quiz">Again Quiz</div>
            <div class="exit"><a href="/#css">CSS Lesson</a></div>
        </div>
    </div>
    <script src="../jsquest.js"></script>
    <script src="../jsquestmain.js"></script>
    <script>
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
    
        menuBtn.onclick = ()=>{
          navbar.classList.add("show");
          menuBtn.classList.add("hide");
        }
        cancelBtn.onclick = ()=>{
          navbar.classList.remove("show");
          menuBtn.classList.remove("hide");
        }
      </script>
</body>
</html>
